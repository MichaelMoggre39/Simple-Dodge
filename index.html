<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's Simple Dodge Game - Enhanced</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'><rect width='16' height='16' fill='%2300ff88'/><polygon points='8,2 14,8 8,14 2,8' fill='%23ffffff'/></svg>">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        #gameCanvas {
            width: 100vw;
            height: 100vh;
            display: block;
            cursor: default;
        }
        
        /* Loading screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }
        
        #loadingScreen h1 {
            color: #00ff88;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0 0 20px #00ff88;
        }
        
        #loadingScreen p {
            font-size: 1.2em;
            color: #aaa;
        }
        
        .loading-dots {
            display: inline-block;
            animation: loading 1.5s infinite;
        }
        
        @keyframes loading {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <h1>SIMPLE DODGE</h1>
        <p>Enhanced Edition</p>
        <p>Loading<span class="loading-dots">...</span></p>
        <p style="margin-top: 20px; font-size: 0.9em;">Click anywhere to start after loading</p>
    </div>
    
    <canvas id="gameCanvas"></canvas>
    
    <script>
        // Remove loading screen after page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    loadingScreen.style.transition = 'opacity 0.5s ease-out';
                    setTimeout(() => {
                        loadingScreen.remove();
                    }, 500);
                }
            }, 1000);
        });
        
        // Enable audio context on first user interaction
        let audioEnabled = false;
        function enableAudio() {
            if (!audioEnabled) {
                // This will be handled by our audio system
                audioEnabled = true;
                document.removeEventListener('click', enableAudio);
                document.removeEventListener('keydown', enableAudio);
            }
        }
        document.addEventListener('click', enableAudio);
        document.addEventListener('keydown', enableAudio);
    </script>
    
    <script type="module" src="./js/main.js"></script>
</body>
</html>
